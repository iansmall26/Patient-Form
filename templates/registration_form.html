<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
        <h2>Patients Registration Form</h2>
        <form method="post" action="/">
            <h3>Patient Details</h3>
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" required>
            </br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder=max max={{todays}} required>
            <script>
                   
                todays = yyyy+'-'+mm+'-'+dd;
                document.getElementById("dob").setAttribute("max", todays);
              </script>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            
            <label for="phnumber">Telephone Number:</label>
            <input type="tel" id="phnumber" name="phnumber" required>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            

            <label for="county">County:</label>
            <input type="text" id="county" name="county" required>
            <br>

            <label for="sub_county">Sub County:</label>
            <input type="text" id="sub_county" name="sub_county" required>
            <br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <br>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>
            <br>

            <h3>Next of Kin</h3>
            <label for="next_of_kin_name">Name:</label>
            <input type="text" id="next_of_kin_name" name="next_of_kin_name" required>
            <br>

            <label for="next_of_kin_dob">Date of Birth:</label>
            <input type="date" id="next_of_kin_dob" name="next_of_kin_dob" required>
            <br>

            <label for="next_of_kin_id_number">ID Number:</label>
            <input type="text" id="next_of_kin_id_number" name="next_of_kin_id_number" required>
            <br>

            <label for="next_of_kin_gender">Gender:</label>
            <input type="radio" id="next_of_kin_male" name="next_of_kin_gender" value="Male" required>
            <label for="next_of_kin_male">Male</label>
            <input type="radio" id="next_of_kin_female" name="next_of_kin_gender" value="Female" required>
            <label for="next_of_kin_female">Female</label>
            <br>

            <label for="next_of_kin_relationship">Relationship:</label>
            <input type="text" id="next_of_kin_relationship" name="next_of_kin_relationship" required>
            <br>

            <label for="phnumberkin">Telephone Number:</label>
            <input type="tel" id="next_of_kin_phnumber" name="next_of_kin_phnumber" required>
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
